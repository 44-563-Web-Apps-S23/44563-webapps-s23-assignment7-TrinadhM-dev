<!DOCTYPE html>
<html> <head> 
    <title>Queue Page </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}
/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
	  }
	}
</style></head>

<body>
    <h2> builds a delaying queue by TRINADH MACHANAVAZZALA </h2>
        <div><input type="text" id="inp1" ></div>
        <br>
		<div class="flex-container" id="target">
		  <div class="delayQ">row item 1</div>   
		  <div class="delayQ">row item 2</div>  
		  <div class="delayQ">row item 3</div>  
		</div>
        
        
    
	<p> Press the button to create an new element of type div and then add it to the container.
		</p>
		<button onclick="makeNewDiv()" class="btn btn-danger">Add value</button>
        <button onclick="get()" class="btn btn-primary">Get</button>
        <button onclick="delay()" class="btn btn-success">Delay</button>
        <button onclick="Promote()" class="btn btn-dark">Promote</button>
</body>
<script>
     let queueItems=[];
    let removedItem;
	function makeNewDiv(){
		let element = document.createElement("div");
		element.innerHTML = document.getElementById('inp1').value;
		element.style.color = "orange";
        element.className="delayQ";
		let container = document.getElementById('target');
		container.appendChild(element);
	}
    
            queueItems=document.getElementsByClassName('delayQ');
    function get(){
        queueItems=document.getElementsByClassName('delayQ');
        let len=queueItems.length;
        if(len>0){
            queueItems[0].remove();
        }
        

    }
    function delay(){
        queueItems=document.getElementsByClassName('delayQ');
        let len=queueItems.length;
        if(len==0 || len==1){

        }
        else if(len>=2){
            removedItem=queueItems[0];
            queueItems[0].remove();
            let container = document.getElementById('target')
	        container.append(removedItem,container.firstChild)
        }
        
    }
    function Promote(){
        let len=queueItems.length;
        
        let r1=Math.floor(Math.random()*len);
        removedItem=queueItems[r1];
            queueItems[r1].remove();
            let container = document.getElementById('target')
	        container.insertBefore(removedItem,container.firstChild)
    }
</script>
</html>
